# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then
            bundle install
          else
            echo "No Gemfile found, skipping bundle install."
          fi

      - name: Install Jekyll (if Gemfile is missing)
        run: |
          if [ ! -f Gemfile ]; then
            echo "No Gemfile found, installing Jekyll globally..."
            gem install jekyll
          fi

      - name: Build with Jekyll
        run: |
          if [ -f Gemfile ]; then
            bundle exec jekyll build --destination ./_site
          else
            echo "No Gemfile found, running Jekyll globally..."
            jekyll build --destination ./_site
          fi
        env:
          GITHUB_PAGES: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages  # Define um nome correto para o artefato

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
